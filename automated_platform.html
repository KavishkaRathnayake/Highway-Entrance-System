<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #output {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f3f4f6;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        #output:hover {
            background-color: #e5e7eb;
        }
        #backButton:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
        }
        /* Ensure the footer is always at the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;  /* Make the body full height */
        }
        .main-content {
            flex: 1;  /* Allow main content to grow and fill available space */
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 20px;  /* Add some padding */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center space-x-4">
        </div>
        
        <!-- Date and Time -->
        <div id="datetime" class="ml-4"></div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/2 text-center">
            <h1 class="text-3xl font-bold mb-4">Automated Platform</h1>

            <!-- Output Display -->
            <div id="output" class="whitespace-pre-wrap text-left text-gray-700"></div>

            <!-- Issue Ticket Button -->
            <button id="issueTicketButton" class="mt-4 bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600">
                Issue Ticket
            </button>

            <!-- Back Button -->
            <button id="backButton" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600">
                Back to Dashboard
            </button>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-white text-center py-4 mt-4 border-t border-gray-300">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-lg font-bold">Easy Highway Ticketing</div>
            <div class="flex space-x-4">
                <a class="hover:underline" href="#">Contact</a>
                <a class="hover:underline" href="#">Terms of Use</a>
                <a class="hover:underline" href="#">Privacy Policy</a>
                <a class="hover:underline" href="#">FAQ</a>
            </div>
        </div>
    </footer>

    <script>
        // Function to update date and time
        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toLocaleString('en-US', {
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit'
            });
            document.getElementById('datetime').textContent = formattedDate;
        }
        setInterval(updateDateTime, 1000); // Update every second

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'http://localhost/Number%20Plate%20System/dashboard.html'; // Adjust URL if needed
        });

        // Issue Ticket button functionality
        document.getElementById('issueTicketButton').addEventListener('click', function() {
            window.open('http://localhost:5001/view-ticket', '_blank'); // Open in a new tab
        });

        // Initial call to set the date and time immediately
        updateDateTime();
    </script>
</body>
</html>
